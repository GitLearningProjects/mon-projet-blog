<div class="container">
    <h1 style="color:dodgerblue">Ajoutez un nouveau post...</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" formControlName="title" id="title" aria-describedby="titre" placeholder="Donnez un titre">
        <small id="titleHelp" class="form-text text-muted">Intitulez votre post !</small>
        </div>
        <div class="form-group">
        <label for="contenu">Contenu</label>
        <input type="text" class="form-control" formControlName="content" id="contenu" placeholder="Ecrivez">
        <small id="contentHelp" class="form-text text-muted">Postez tout simplement !</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
